<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>blogList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>博客列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>summary</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="blog : ${blogs}">
            <th scope="row" th:text="${blog.id}">1</th>
            <td th:text="${blog.title}">neo</td>
            <td th:text="${blog.summary}">Otto</td>
            <td><a th:href="@{/blog/toEdit(id=${blog.id})}">edit</a></td>
            <td><a th:href="@{/blog/delete(id=${blog.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/blog/toAdd" th:href="@{/blog/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
